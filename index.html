<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Essex Postcode Districts – The Learning Hive</title>

<!-- Fonts & Leaflet -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin:0;
  height:100%;
  font-family:'Nunito',sans-serif;
  overflow:hidden;
  background:#f7f7f7;
}
#map {
  position:absolute;
  top:0; left:0; bottom:0; right:300px;
  z-index:1;
}

/* Sidebar */
#sidebar {
  position:fixed;
  top:0; right:0;
  width:300px; height:100%;
  background:rgba(255,255,255,0.96);
  box-shadow:-4px 0 12px rgba(0,0,0,0.1);
  backdrop-filter:blur(8px);
  overflow-y:auto;
  padding:1rem;
  z-index:1000;
}
#sidebar h2 {
  font-family:'Baloo 2',sans-serif;
  font-size:1.4rem;
  margin:0 0 .75rem 0;
}
#search {
  width:100%;
  padding:0.6rem 0.8rem;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:1rem;
  font-size:1rem;
}
#list {
  max-height:calc(100vh - 140px);
  overflow-y:auto;
  scroll-behavior:smooth;
}
.item {
  padding:0.6rem 0.7rem;
  margin-bottom:0.3rem;
  border-radius:6px;
  transition:background 0.2s ease,transform 0.15s ease;
  cursor:pointer;
}
.item:hover { background:rgba(0,0,0,0.05); transform:translateX(-2px); }
.item.active { background:rgba(100,100,255,0.15); }
.pc { font-weight:700; font-size:1.05rem; }
.mtown { font-size:0.9rem; color:#444; }

/* Reset button */
#resetBtn {
  position:fixed;
  bottom:15px;
  right:320px;
  z-index:1200;
  background:#fff;
  border:1px solid #ccc;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  display:none;
  font-weight:600;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}

/* Map labels */
.pc-label span {
  font-family:'Baloo 2',cursive;
  font-size:0.9rem;
  font-weight:600;
  text-shadow:0 0 4px rgba(255,255,255,0.8);
  text-align:center;
  display:inline-block;
}

/* Footer logo */
.footer {
  position:fixed;
  bottom:12px;
  left:12px;
  font-size:0.75rem;
  color:#666;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:0.9;
}
.footer img {
  height:26px;
  width:auto;
  opacity:0.9;
  border-radius:4px;
}

/* Mobile improvements */
@media(max-width:768px) {
  #map {
    top:0;
    left:0;
    right:0;
    height:60%;
  }
  #sidebar {
    width:100%;
    height:40%;
    bottom:0;
    top:auto;
    border-top:1px solid #ddd;
    padding:0.8rem 1rem;
  }
  #sidebar h2 {
    font-size:1.2rem;
  }
  #list {
    max-height:calc(40vh - 120px);
  }
  #resetBtn {
    right:20px;
    bottom:60%;
  }
  .footer {
    left:10px;
    bottom:6px;
  }
}
</style>
</head>

<body>
<div id="map"></div>

<div id="sidebar">
  <h2>Essex Postcode Districts</h2>
  <input id="search" type="text" placeholder="Filter by postcode or place...">
  <div id="list"></div>
</div>

<button id="resetBtn">Reset View</button>

<div class="footer">
  <!-- Make sure this file exists in your repo root -->
  <img src="Essex Postcode Districts – The Learning Hive.png" alt="Learning Hive Logo">
  © The Learning Hive 2025
</div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

<script>
const map=L.map('map',{
  minZoom:8,maxZoom:14,
  maxBounds:L.latLngBounds([[51.35,-0.5],[52.2,1.5]]),
  maxBoundsViscosity:1.0,
  inertia:true,inertiaDeceleration:2000
}).setView([51.77,0.54],9);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom:19,attribution:''
}).addTo(map);

const areas={CM:'#1f77b4',CO:'#ff7f0e',SS:'#2ca02c',IG:'#d62728',RM:'#9467bd',EN:'#2ca9a4'};
const files=['CM','CO','SS','IG','RM','EN'];

/* --- Town info --- */
const districtInfo={
  "CM0":{main:"Burnham-on-Crouch"},"CM1":{main:"Chelmsford (North)"},"CM2":{main:"Chelmsford (South)"},
  "CM3":{main:"South Woodham Ferrers"},"CM4":{main:"Ingatestone"},"CM5":{main:"Ongar"},
  "CM6":{main:"Great Dunmow"},"CM7":{main:"Braintree"},"CM8":{main:"Witham"},"CM9":{main:"Maldon"},
  "CM11":{main:"Billericay"},"CM12":{main:"Billericay (West)"},"CM13":{main:"Brentwood"},
  "CM14":{main:"Brentwood (Centre)"},"CM15":{main:"Shenfield"},"CM16":{main:"Epping"},
  "CM17":{main:"Old Harlow"},"CM18":{main:"Harlow (South)"},"CM19":{main:"Harlow (West)"},
  "CM20":{main:"Harlow (Town Centre)"},"CM21":{main:"Sawbridgeworth"},"CM22":{main:"Takeley"},
  "CM23":{main:"Bishop’s Stortford"},"CM24":{main:"Stansted Mountfitchet"},
  "CO1":{main:"Colchester (Central)"},"CO2":{main:"Colchester (South)"},"CO3":{main:"Colchester (West)"},
  "CO4":{main:"Colchester (North)"},"CO5":{main:"Tiptree"},"CO6":{main:"Marks Tey"},"CO7":{main:"Halstead"},
  "CO8":{main:"Earls Colne"},"CO9":{main:"Sible Hedingham"},"CO10":{main:"Sudbury"},
  "CO11":{main:"Manningtree"},"CO12":{main:"Harwich"},"CO13":{main:"Frinton-on-Sea"},
  "CO14":{main:"Walton-on-the-Naze"},"CO15":{main:"Clacton-on-Sea"},"CO16":{main:"Little Clacton"},
  "SS0":{main:"Westcliff-on-Sea"},"SS1":{main:"Southend-on-Sea"},"SS2":{main:"Prittlewell"},
  "SS3":{main:"Shoeburyness"},"SS4":{main:"Rochford"},"SS5":{main:"Hockley"},"SS6":{main:"Rayleigh"},
  "SS7":{main:"Benfleet"},"SS8":{main:"Canvey Island"},"SS9":{main:"Leigh-on-Sea"},
  "SS11":{main:"Wickford"},"SS12":{main:"Wickford (North)"},"SS13":{main:"Basildon (Pipps Hill)"},
  "SS14":{main:"Basildon (Central)"},"SS15":{main:"Laindon"},"SS16":{main:"Langdon Hills"},
  "SS17":{main:"Stanford-le-Hope"},"IG1":{main:"Ilford"},"IG2":{main:"Gants Hill"},
  "IG3":{main:"Seven Kings"},"IG4":{main:"Redbridge"},"IG5":{main:"Clayhall"},"IG6":{main:"Barkingside"},
  "IG7":{main:"Chigwell"},"IG8":{main:"Woodford Green"},"IG9":{main:"Buckhurst Hill"},
  "IG10":{main:"Loughton"},"IG11":{main:"Barking"},"RM1":{main:"Romford (Central)"},
  "RM2":{main:"Gidea Park"},"RM3":{main:"Harold Wood"},"RM4":{main:"Abridge"},"RM5":{main:"Collier Row"},
  "RM6":{main:"Chadwell Heath"},"RM7":{main:"Rush Green"},"RM8":{main:"Dagenham"},"RM9":{main:"Becontree"},
  "RM10":{main:"Dagenham (East)"},"RM11":{main:"Hornchurch"},"RM12":{main:"Elm Park"},
  "RM13":{main:"Rainham"},"RM14":{main:"Upminster"},"RM15":{main:"South Ockendon"},"RM16":{main:"Grays"},
  "RM17":{main:"Tilbury"},"RM18":{main:"East Tilbury"},"RM19":{main:"Purfleet-on-Thames"},
  "RM20":{main:"West Thurrock"},"EN1":{main:"Enfield (Central)"},"EN2":{main:"Enfield (North)"},
  "EN3":{main:"Enfield Lock"},"EN4":{main:"Barnet (East)"},"EN5":{main:"High Barnet"},
  "EN6":{main:"Potters Bar"},"EN7":{main:"Cheshunt"},"EN8":{main:"Waltham Cross"},
  "EN9":{main:"Waltham Abbey"},"EN10":{main:"Broxbourne"},"EN11":{main:"Hoddesdon"}
};

const essexBounds=L.latLngBounds([[51.42,-0.1],[52.19,1.25]]);
const layerGroup=L.layerGroup().addTo(map);
const labelGroup=L.layerGroup().addTo(map);
const codeLayer=new Map(),codeBounds=new Map();
const resetBtn=document.getElementById('resetBtn');

Promise.all(files.map(f=>fetch(`data/${f}.json`).then(r=>r.json()).then(j=>({f,j})))).then(data=>{
  data.forEach(({f,j})=>{
    L.geoJSON(j,{
      style:()=>({color:areas[f],weight:1.2,fillOpacity:0.1}),
      onEachFeature:(feature,layer)=>{
        const code=feature.properties.name||feature.properties.postcode;
        if(!code)return;
        const info=districtInfo[code]||{};
        const centroid=turf.centerOfMass(feature).geometry.coordinates.reverse();
        codeLayer.set(code,layer);
        codeBounds.set(code,layer.getBounds());
        const icon=L.divIcon({
          className:"pc-label",
          html:`<span style="color:${areas[f]}">${code}<br><small>${info.main||""}</small></span>`
        });
        const marker=L.marker(centroid,{icon});
        marker.addTo(labelGroup);
        marker.bindTooltip(`${code} — ${info.main||""}`,{direction:"top",offset:[0,-8]});
        layer.on("mouseover",()=>highlight(code));
        layer.on("mouseout",()=>!locked&&clearHighlight());
        layer.on("click",()=>toggleLock(code));
      }
    }).addTo(layerGroup);
  });
  buildSidebar();
  map.flyToBounds(essexBounds.pad(0.05),{duration:2});
});

let locked=null;
function highlight(code){
  clearHighlight();
  const l=codeLayer.get(code);
  if(!l)return;
  const area=code.slice(0,2);
  l.setStyle({color:areas[area],weight:3,fillOpacity:0.25});
  const item=document.querySelector(`.item[data-code="${code}"]`);
  if(item)item.classList.add('active');
}
function clearHighlight(){
  codeLayer.forEach((l,c)=>{
    const a=c.slice(0,2);
    l.setStyle({color:areas[a],weight:1.2,fillOpacity:0.1});
  });
  document.querySelectorAll('.item').forEach(i=>i.classList.remove('active'));
}
function toggleLock(code){
  if(locked===code){locked=null;resetView();}
  else{
    locked=code;highlight(code);
    if(codeBounds.has(code))map.flyToBounds(codeBounds.get(code).pad(0.08),{duration:1.8});
    resetBtn.style.display='block';
  }
}
function resetView(){
  locked=null;clearHighlight();
  map.flyToBounds(essexBounds.pad(0.05),{duration:1.8});
  resetBtn.style.display='none';
}
resetBtn.onclick=()=>resetView();

function buildSidebar(){
  const list=document.getElementById('list');
  const arr=[...codeLayer.keys()].sort();
  list.innerHTML=arr.map(c=>{
    const d=districtInfo[c]||{};
    const areaColor=areas[c.slice(0,2)]||'#ccc';
    return `<div class="item" data-code="${c}" style="--area:${areaColor}">
      <div class="pc">${c}</div>
      <div class="mtown">${d.main||""}</div>
    </div>`;
  }).join('');
  list.onclick=e=>{
    const i=e.target.closest('.item');
    if(i)toggleLock(i.dataset.code);
  };
  const search=document.getElementById('search');
  search.oninput=()=>{
    const q=search.value.toLowerCase();
    for(const i of list.children){
      i.style.display=i.textContent.toLowerCase().includes(q)?'':'none';
    }
  };
}
</script>
</body>
</html>
